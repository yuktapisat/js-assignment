<!-- Question 1) Take a number from a user and write a function which checks whether the number is even or odd. Assign the result to a variable and log that variable in the console. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Even Odd</title>
</head>

<body>
<script>
var num = prompt("Enter a number "); 

if (num % 2 == 0)
{
	console.log(`The number entered is ${num} and Number is Even`);
}
else
{
	console.log(`The number entered is ${num} and Number is Odd`);
}

</script>
</body>
</html>
