<!--Write a program which will take OS name and version from the user seperated by space . Then log the OS name and version on the console. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title> OS details</title>
</head>

<body>
<script>
var a = prompt(" Enter your OS name and version ");
var r = a.split(" ");
console.log(`The OS name is ${r[0]} and version is ${r[1]} `);

</script>
</body>
</html>
