<!-- Question 3:Using promises/async await/fetch get the random todos from 
the json placeholder api. And log all the completed todos to the console.

API Endpoint : https://jsonplaceholder.typicode.com/todos
-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Fetch API</title>
</head>

<body>

<script>

async function fetchPc(){
    const response = await fetch('https://jsonplaceholder.typicode.com/todos');
    const data = await response.json();

    console.log(data);
}

fetchPc();


let obj1 = {
    completed:true,
}

console.log(obj1);
let str = JSON.stringify(obj1);
console.log(str)


</script>
</body>
</html>
