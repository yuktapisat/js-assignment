<!-- Question 5 ) You are managing a sales department for your company, 
you want to reward your employees based on the sales made by them during 
the year. -->
<!-- The criteria is as follows:
1. Sales from 0-5000 : 2%
2. Sales from 5001- 10000: 5%
3. Sales from 10001 - 20000: 7%
4. Above 20000 - 10%
Then log total commission earned by him -->


<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title> Reward Employees</title>
</head>

<body>

<script>

let sales = prompt("Enter your sales ");
if (sales <= 5000 && sales >=0 )
{	
	let commision = (2 / 100) * sales;
	console.log(commision);
}

else if (sales <= 10000 && sales >= 5001)
{		
	let commision = (5 / 100) * sales;
	console.log(commision);
}

else if (sales <= 20000 && sales >= 10001)
{
	let commision = (7 / 100) * sales;
	console.log(commision)
}

else
{
	let commision = (10 / 100) * sales;
	console.log(commision)
}

</script>
</body>
</html>
