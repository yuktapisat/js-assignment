<!-- Question 4) Make a calculator in javascript which can do operation as Addition , Subtraction , Multiplication , Division , Square root , Percentage -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Calulator in Javascript </title>
</head>

<body>
<h2> Enter two number to find Addition , Subtraction , multiplication , Division , Percentage , Square root </h2>
<script>

var num1 = prompt("Enter first number ");
var num2 = prompt("Enter second number ");

console.log(+num1 + +num2); //Adition
console.log(num1 - num2); //Subtraction
console.log(num1 * num2); //Multiplication
console.log(num1 / num2); //Division
console.log((num1 * num2)/100) 	//percentage of two number
console.log(Math.sqrt(num1));
console.log(Math.sqrt(num2));

</script>
</body>
</html>
