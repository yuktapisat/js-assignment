<!-- Question 2:Write a program that will display the multiplication table 
of a number on the webpage in a properformat. Take the input from the user.
Input - 5
Output - 5 x 1 = 5   5 x 2 = 10    
and so on..
-->

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width">
	<title>Tables</title>
</head>

<body>

<script>
var num = prompt("Enter a number ");

        var table="";
        var number="";
        for(i=1;i<=10;i++) {
            number = num * i;
            table +=  num + " * " + i + " = " + number + "\n";
        }
	console.log(table);
       


</script>
</body>
</html>
