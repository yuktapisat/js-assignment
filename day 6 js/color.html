<!-- Question 1) Write a program that will iterate over an array of colors 
and change the background of the pageafter 5 seconds.
-->

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width">
	<title>Background colors</title>
</head>

<body id="background">

<script>

var i = 0;
function change() {
  var doc = document.getElementById("background");
  var color = ["black", "blue", "brown", "green" , "yellow"];
  doc.style.backgroundColor = color[i];
  i = (i + 1) % color.length;
}
setInterval(change, 5000);

</script>
</body>
</html>
