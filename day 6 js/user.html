<!-- Question 3) Make a webpage that will ask the name of the user. 
Then will display a welcome message on the webpage. 
Also the webpage should also have a clock.Using the toggle method of 
classList add a dark mode feature to the website.
-->

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>Clock</title>
<style>
.darkMode {
  width: 100%;
  padding: 25px;
  background-color:black;
  color: white;
  font-size: 25px;
}
</style>

</head>

<body onload="startTime()" id="dark" >

<div id="txt"></div><br>

<button onclick="myFunction()">Switch to dark mode</button><br>


<script>
let name = prompt("Enter your name ");
document.write(`<strong>Welcome,  ${name}</strong>`)



//clock
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}


//toggle dark mode
      function myFunction() {
      var element = document.getElementById("dark");
      element.classList.toggle("darkMode");
      }


</script>
</body>
</html>
